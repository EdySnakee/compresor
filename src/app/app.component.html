<header class="text-center">
  <h1 class="mt-5 text-center">Compresor de imagenes</h1>
  <button class=" btn btn-primary text-center col-2 " (click)="compressFile()">Carga imagen</button>

</header>

<hr />

<section class="row">
  <img class="col-6" *ngIf="imgResultBeforeCompress" [src]="imgResultBeforeCompress" alt="" />
  <img class="col-4" *ngIf="imgResultAfterCompress" [src]="imgResultAfterCompress" alt="" />
</section>
